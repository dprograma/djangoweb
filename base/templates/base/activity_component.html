<h3>Recent Activity</h3>
   {% for message in room_messages %}
       <div>
         <small><a href="{% url  'user-profile' message.user.id %}">@{{ message.user }}   {{ message.created|timesince }} ago</a></small>
         <small>replied to "{{ message.room.host }}"</small>
         <p>{{ message }}</p>
       </div>
       <p><a href="{% url 'delete-message' message.id %}">Delete message</a></p>
       <hr />
   {% endfor %}
